<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台上传</title>
</head>
<body>
<form action="/SecondHand/Uploading" method="post" enctype="multipart/form-data">
    <div>
    <div>地址：
        <select id="city" name="city">
        <option value="渝北">渝北</option>
        <option value="江北">江北</option>
        <option value="渝中">渝中</option>
        <option value="南岸">南岸</option>
        <option value="九龙坡">九龙坡</option>
        <option value="沙坪坝">沙坪坝</option>
        <option value="大渡口">大渡口</option>
        <option value="北碚">北碚</option>
        <option value="巴南">巴南</option>
    </select>
    </div>
        <div>地址：
            <select  name="fx">
                <option value="一室一厅">一室一厅</option>
                <option value="两室一厅">两室一厅</option>
                <option value="三室一厅">三室一厅</option>
                <option value="三室两厅">三室两厅</option>
                <option value="一室两厅">一室两厅</option>
            </select>
        </div>
    <div>面积：<input type="text" id="square" name="square">平方
    </div>
    <div>
        价格：<input type="text" id="pric" name="pric">万元
    </div>
    <div>选择展示图片</div>
    <div>主图片：<input type="file" name="file" id="file"/></div>
    <div>展示图片1:<input type="file" name="file1" id="file1"/></div>
    <div>展示图片2:<input type="file" name="file2" id="file2"/></div>
    <div>展示图片3:<input type="file" name="file3" id="file3"/></div>
    <div>详情：<textarea name="self" rows="4" cols="27"></textarea></div>
        <div><input type="submit" value="上传"/></textarea></div>
    </div>
</form>
</body>
</html>
